<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Variables</title>
</head>
<body>
    <script>
        // variables definidas, no declaradas
        const miNombre = 'Diana';
        let miEdad;

        miEdad = 22;

        // reasignación de variable
        miEdad = 80;

        alert('Me llamo ' + miNombre + ' y tengo ' + miEdad + ' años.');
    </script>
</body>
</html>
