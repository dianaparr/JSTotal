<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos de Usuario</title>
</head>
<body>
    <p>Ingresa tu nombre:</p>
    <!--en los atributos de la etiqueta input, se agrega el tipo de ingreso-->
    <input type="text" id="nombreUsuario">
    <button onclick="saludarUsuario()">Saludar</button>

    <script>
        function saludarUsuario() {
            // elegir uno de los elementos del documento con document.
            alert('Hello ' + document.getElementById('nombreUsuario').value)
        }
    </script>
</body>
</html>
