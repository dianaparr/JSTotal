<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
    <link rel="stylesheet" href="mis-estilos.css">
</head>
<body>
    <!--agregar parámetro que le asigna una función a ese botón: onclick (se hace click sobre el botón)-->
    <button onclick="saludar()">Saludar</button>

    <!--agregar un "gión -script-" a un objeto (button)-->
    <script>
        function saludar() {
            alert('Hello world!')
        }
    </script>
</body>
</html>
