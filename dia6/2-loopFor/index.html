<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For</title>
</head>
<body>
    <script>
        for (let index = 1; index < 5; index++) {
            document.write('<h' + index + '>Hola Mundo</h' + index + '>')
        }
    </script>
</body>
</html>
