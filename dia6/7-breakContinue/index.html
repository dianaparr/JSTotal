<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue</title>
</head>
<body>
    <script>
        let arr = [1, 5, 24, 95, 11, 10, 62, 15, 9]
        for (let number of arr) {
            if (number < 50) {
                document.write(number + "<br>")
            } else {
                break;
                // continue;
            }
        }
        document.write("Esto es todo")
    </script>
</body>
</html>
