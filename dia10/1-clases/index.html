<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
</head>
<body>
    <script>
        // 1. Declaración de clase
        class Papel {
            constructor(alto, ancho) {
                this.alto = alto
                this.ancho = ancho 
            }
        }
        // 2. Expresión de clase
        // 2.1 Anónima
        let PapelA = class {
            constructor(alto, ancho) {
                this.alto = alto
                this.ancho = ancho 
            }
        }
        // 2.2 Nombrada
        let PapelB = class PapelX {
            constructor(alto, ancho) {
                this.alto = alto
                this.ancho = ancho 
            }
        }
        // PapelB.name = PapelX
    </script>
</body>
</html>
