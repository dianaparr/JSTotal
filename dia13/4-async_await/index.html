    let getAll = async () => {
      console.log('Este código está al comienzo')
      let responseGasoline = await fetch('https://api.datos.gob.mx/v1/precio.gasolina.publico')
      let dataGasoline = await responseGasoline.json()

      console.log('Este código está al medio')

      let responseDollar = await fetch('https://open.er-api.com/v6/latest/USD')
      let dataDollar = await responseDollar.json()

      console.log(dataGasoline, dataDollar)
      console.log('Este código está al final')
    }

    getAll()
  </script>
</body>
