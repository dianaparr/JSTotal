<body>
    <div id="nombre">
    </div>
    <script>
        // Ejemplo ilustrativo: Cómo extraer datos de un JSON

        let datosJson
        // solicitar información de un objeto JSON
        let xhr = new XMLHttpRequest()
        xhr.open('GET', 'persona.json', true)
        xhr.responseType = 'json'
        // onload = respuesta satisfactoria del servidor: es un evento
        xhr.onload = () => {
            if (xhr.status === 200) {
                datosJson = xhr.response
                let elementoTexto = document.getElementById("nombre")
                elementoTexto.textContent = datosJson.nombre
            } else {
                // manejo del error
            }
        }
        xhr.send()

    </script>
</body>
