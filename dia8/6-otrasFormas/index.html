<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otras formas de crear objetos</title>
</head>
<body>
    <script>
        // nuevo objeto vacío
        let coche1 = new Object()

        coche1.marca = 'Chevrolet'
        coche1['modelo'] = 'Prisma'
        coche1.encender = () => alert('Coche encendido')

        let perro1 = new Object({nombre: 'Rosky'})

        // nuevo método create() para nuevo objeto
        // es una instancia nueva de coche1
        // algunos navegadores no soportan el método create()
        let coche2 = Object.create(coche1)
    </script>
</body>
</html>
