<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    <script>
        // constructor == matriz de un Perro que define propiedades y metodos
        function Perro() {
            this.patas = 4,
            this.ladrar = () => console.log("Guau guau")
        }
        // instancias del objeto Perro
        // ya NO es un Objeto Literal
        let rosky = new Perro()
        let rey = new Perro()
        let ubuntu = new Perro()
    </script>
</body>
</html>
